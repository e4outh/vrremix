<!DOCTYPE html>
<html lang="en">

  <head>
    <title>E4Youth.org &amp; Permanent.org</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="libs/boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/fontawesome/css/font-awesome.min.css">

    <script src="libs/jquery.min.js"></script>
    <script src="libs/lodash.min.js"></script>
    <script src="libs/boostrap/js/bootstrap.min.js"></script>

  <body >

      <i class="fa fa-moon-o mr"></i>

    </div>
    <section class="body-area">

              <a id="fileanchor" href="" target="_blank">

            </div>
            <div class="modal-footer">

                <div class="h3" id="myModalLabel"></div>

          </div>

    <script type="text/javascript" src="main.js"></script>
